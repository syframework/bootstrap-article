<button style="position: fixed; top: 80px; left: 0; margin-left: -15px; padding-right: 5px; opacity:0.9; z-index: 1000" class="btn btn-primary d-lg-none" data-toggle="offcanvas" type="button"><span class="fas fa-chevron-right"></span></button>

<div class="jumbotron jumbotron-fluid py-5 mb-3">
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>
					<span class="fas fa-newspaper"></span> <span data-var="Articles">{"Articles"}</span>
					<br />
					<small data-var="Articles description">
						{"Articles description"}
					</small>
				</h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-3 offcanvas-container">
			<div class="offcanvas-left h-100">
				<div data-component="NAV" class="mb-2">
					{NAV}
				</div>
			</div>
			<div class="offcanvas-right"></div>
		</div>

		<div class="col-lg-9">
			<div class="row">
				<div class="col-md-4 order-md-2">
					<div class="mb-3" data-component="SEARCH_FORM">
						{SEARCH_FORM}
					</div>

					<div class="mb-3" data-component="ADD_FORM">
						{ADD_FORM/}
					</div>
				</div>

				<div class="col-md-8 order-md-1">
					<div data-component="FEED">
						{FEED}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
