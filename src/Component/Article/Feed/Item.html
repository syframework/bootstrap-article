<a class="item" href="{LINK}" data-id="{ID}">
	<div class="card mb-3">
		<!-- BEGIN IMG_BLOCK -->
		<img class="card-img-top" src="{IMG}" alt="{TITLE}" />
		<!-- END IMG_BLOCK -->
		<div class="card-body">
			<h2 class="h3 card-title">{TITLE}</h2>
			<p class="card-text">
				<span class="badge bg-info">{CATEGORY}</span>
				<!-- BEGIN DRAFT_BLOCK --><span class="badge bg-secondary">{"Draft"}</span><!-- END DRAFT_BLOCK -->
			</p>
			<p class="card-text">{DESCRIPTION}</p>
			<div class="text-muted d-flex justify-content-between">
				<small class="d-inline-block"><span class="far fa-clock"></span> <span class="date text-capitalize-first" data-date="{DATETIME}">{DATE}</span></small>
				<!-- BEGIN NB_MESSAGE_BLOCK -->
				<small class="d-inline-block"><span class="far fa-comments"></span> {NB_MESSAGE}</small>
				<!-- END NB_MESSAGE_BLOCK -->
				<small class="d-inline-block"><span class="far fa-user"></span> {AUTHOR}</small>
			</div>
		</div>
	</div>
</a>
