		{DELETE_ARTICLE_FORM/}
	</div>
</div>
<div id="article-content">
	{CONTENT}
</div>

<small class="text-secondary d-inline-block mb-3">
	{"Published"} <span class="date" data-date="{PTIMESTAMP}">{PHUMANDATE}</span> {"by"} <span class="user">{AUTHOR}</span>.
	<br>
	{"Updated"} <span class="date" data-date="{UTIMESTAMP}">{UHUMANDATE}</span>.
</small>

<!-- BEGIN UPDATE_MODAL_BLOCK -->
<div class="modal fade" id="update-article-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{"Article settings"}</h4>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{UPDATE_ARTICLE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END UPDATE_MODAL_BLOCK -->

<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "NewsArticle",
	"mainEntityOfPage": {
		"@type": "WebPage",
		"@id": "{PROJECT_URL}{ARTICLE_PAGE}"
	},
	"headline": "{TITLE}",
	<!-- BEGIN IMAGE_BLOCK -->
	"image": [
		"{IMAGE}"
	],
	<!-- END IMAGE_BLOCK -->
	"datePublished": "{PUBLISHED_AT}",
	"dateModified": "{UPDATED_AT} ",
	"author": {
		"@type": "Person",
		"name": "{AUTHOR}",
		"url": "{AUTHOR_URL}"
	},
	"publisher": {
		"@type": "Organization",
		"name": "{PROJECT}",
		"logo": {
			"@type": "ImageObject",
			"url": "{PROJECT_URL}/assets/img/icons/android-chrome-192x192.png"
		}
	},
	"description": "{DESCRIPTION}"
}
</script>
