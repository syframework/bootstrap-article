<div class="container pt-5">
	<div class="text-center mb-3">
		<button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
			{"Menu"}
		</button>
	</div>

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenu">
		<div class="offcanvas-header">
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body" data-menu-article>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8">
			<div>
				{ARTICLE_BREADCRUMB}
			</div>

			<div>
				{ARTICLE_CONTENT}
			</div>

			<div class="py-5">
				<h2>{"About the author"}</h2>
				<div class="card">
					<div class="card-body">
						{ARTICLE_AUTHOR/}
					</div>
				</div>
			</div>

			<h2>{"Share this article"}</h2>
			<div>
				{SHARE}
			</div>
		</div>

		<div class="col-lg-4">
			<div class="d-none d-lg-block" data-menu-article>
			</div>
		</div>
	</div>
</div>

<template id="menu-article">
	<h2>{"Must read..."}</h2>
	<div>
		{SIDE}
	</div>
</template>
